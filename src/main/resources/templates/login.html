<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" href="../static/css/auth.css" th:href="@{/css/auth.css}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <header>
        <a href="/" class="logo">OBank</a>
        <nav>
            <ul>
                <li><a href="/sign/in" class="sign">Sign in</a></li>
                <li><a href="/sign/up" class="sign">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <div class="center">
        <h1>Login</h1>
        <form method="post" th:action="@{/sign/in_process}">
        <div class="txt_field">
            <input type="text" id="username" name="username" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
            Not a member? <a href="/sing/up">Sign up</a>
        </div>
        </form>
    </div>

    
</body>
</html>
